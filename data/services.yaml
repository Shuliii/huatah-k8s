apiVersion: v1
kind: Service
metadata:
  name: backend-data-np
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      nodePort: 32000
  selector:
    app: huatah-data
---
apiVersion: v1
kind: Service
metadata:
  name: backend-data-ci
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: huatah-data
